<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>.text()</title>
    <style>
        ul li {
            font-size: 30px;
            margin-left: 50px;
        }
        div {
            width: 400px;
            height: 400px;
            margin: 50px;
            background: #555;
            font-size: 50px;
            color: #fff;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('li').on('click',function(){
                let txt = $(this).text();
                $('div').text(txt);
                $('div').css({"background":txt});
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>pink</li>
    </ul>

    <div></div>
</body>
</html>
