<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>$(this)</title>
    <style>
        ul li { font-size: 20px; color: blue; }
    </style>
    <script>
        // $(this)는 여러 개의 반복되는 선택자가 있을 경우 유용
        // 사용자가 클릭한 요소만 이벤트를 발생시킴
        $(document).ready(function(){
            $("li").on("click", function(){
                $(this).css({"color":"red"});
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
    </ul>
</body>
</html>
